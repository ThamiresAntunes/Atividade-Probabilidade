<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Distribuição de Probabilidade</title>
  <link  rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
<div id="box">
  <div>
    <h1>Distribuição Normal de Probabilidade</h1>
  </div>
  <form>
    <fieldset>
      <div>
        <label for="mean">Média:</label>
        <input type="number" name="mean" id="mean" placeholder="Insira a média"required>
      </div>
      <div>
        <label for="stdDev">Desvio Padrão:</label>
        <input type="number" id="stdDev" placeholder="Insira o desvio padrão"required>
      </div>
    </fieldset>
    
    <button class="botao" type="submit" >Calcular</button>
  </form>
</div>
  
        
  <script src="script.js"></script>

  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
